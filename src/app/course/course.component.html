<section class="course" >
    <div class="container">
        <h1 class="text-center" style="color:white;">All Courses</h1>
    
        <div class="row mt-5" >
            <div class="col-lg-3 mb-5" *ngFor="let cs of course">
                <div class="box shadow-sm" style="background-color:lightgrey;">
                    <img src="{{cs.image}}" width="100%">
                    <h4 class="mt-2">{{cs.name}}</h4>
                    <p class="mt-2">{{cs.description}}</p>
                    <p class="mt-2">Buy for <b>{{cs.price}}</b></p>
                    <a routerLink="cart" class="btn btn-primary btn-sm mt-2"(click) = "addToCart(cs)">Add to Cart</a>
                </div>
    
            </div>
        </div>
    
    </div>
    </section>
